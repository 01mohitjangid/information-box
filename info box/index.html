<!DOCTYPE html>
<html>
<head>
  <title>Information Detail Box</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
    <div class="name">Mohit Jangid</div>

    <script src="script.js"></script>
  <div class="container">
    <h2>Information Detail</h2>
    <form method="POST" action="save_information.php">
      <div class="info-box">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" required>

        <label for="github">Github Link:</label>
        <input type="text" id="github" name="github" required>

        <label for="linkedin">LinkedIn Link:</label>
        <input type="text" id="linkedin" name="linkedin" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Save Information</button>
      </div>
    </form>
  </div>
</body>
</html>
